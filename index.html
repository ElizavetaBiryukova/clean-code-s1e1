<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="main__section section">
      <h3 class="section__title section__title_add">Add Item</h3>
      <div class="section__wrapper">
        <input class="section__input section__input_new-task" type="text">
        <button class="section__button button button_add">Add</button>
      </div>
    </section>
    <section class="main__section section">
      <h3 class="section__title">Todo</h3>
      <ul class="section__tasks section__tasks_incomplete">
        <li class="section__task">
          <input class="section__checkbox" type="checkbox">
          <label class="section__label">Pay Bills</label>
          <input type="text" class="section__input section__input_task">
          <button class="section__button button button_edit">Edit</button>
          <button class="section__button button button_delete">
            <img class="button__img" src="./remove.svg" alt="The arrow to delete">
          </button>
        </li>
        <li class="section__task section__task_edit-mode">
          <input class="section__checkbox" type="checkbox">
          <label class="section__label section__label_edit">Go Shopping</label>
          <input type="text" value="Go Shopping" class="section__input section__input_task section__input_task_edit">
          <button class="section__button button button_edit">Save</button>
          <button class="section__button button button_delete">
            <img class="button__img" src="./remove.svg" alt="The arrow to delete">
          </button>
        </li>
      </ul>
    </section>
    <section class="main__section section">
      <h3 class="section__title">Completed</h3>
      <ul class="section__tasks section__tasks_completed">
        <li class="section__task">
          <input class="section__checkbox" type="checkbox" checked>
          <label class="section__label">See the Doctor</label>
          <input type="text" class="section__input section__input_task">
          <button class="section__button button button_edit">Edit</button>
          <button class="section__button button button_delete">
            <img class="button__img" src="./remove.svg" alt="The arrow to delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
