<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.task-row-wrapper0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="aaa">
    <img class="aaa-img" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="centered-main-page-element">
    <section id="top-section-for-adding-element-tolist">
      <h3 class="new-task" for="new-task">Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="task task-input new-task-input" type="text">
        <button class="add">Add</button>
      </div>
    </section>
    <section>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="item">
          <input class="checkbox" type="checkbox">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="task task-input">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg" alt="The arrow to delete">
          </button>
        </li>
        <li class="edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="task task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-input">
          <button class="edit">Save</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg" alt="The arrow to delete">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task task-label">See the Doctor</label>
          <input type="text" class="task task-input">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg" alt="The arrow to delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
